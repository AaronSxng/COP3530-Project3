<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WIKI-RACERS</title>
    <meta name="description" content="Find the shortest path between two Wikipedia pages" />
    <meta name="author" content="Aaron Song" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script src="https://pyscript.net/alpha/pyscript.js" defer></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <div class="container">
        <svg class="svg-container" viewBox="-500 -500 1000 1000"></svg>
        <div class="user_interface">
            <div class="title">
                <p>Wiki-Racers</p>
            </div>
            <div class="gif-container">
                <img src="assets/mcqueen.gif" alt="K-Chow">
            </div>
            <div class="context">
                <p>Find the shortest path between two <br>Wikipedia pages</p>
            </div>
            <div class="input-1">
                <input id="input1" type="text" placeholder="Enter the first page" />
            </div>
            <div class="placeholder">
                <p>. . .</p>
            </div>
            <div class="input-2">
                <input id="input2" type="text" placeholder="Enter the second page" />
            </div>
            <button id="fetchButton" class="button">Enter</button>
            <p id="timeTaken"></p>
            <p id="shortestPath"></p>
        </div>
    </div>
    <script type="module" src="index.js"></script>
    <script type="module" src="src/getLinks.js"></script>
</body>
</html>
